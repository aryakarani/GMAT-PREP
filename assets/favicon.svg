<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" />
  
  <!-- Chart bars representing adaptive difficulty -->
  <rect x="20" y="50" width="10" height="20" fill="white" opacity="0.7" rx="2" />
  <rect x="37" y="35" width="10" height="35" fill="white" opacity="0.85" rx="2" />
  <rect x="54" y="25" width="10" height="45" fill="white" rx="2" />
  <rect x="71" y="40" width="10" height="30" fill="white" opacity="0.85" rx="2" />
  
  <!-- Trend line overlay -->
  <path d="M 25 55 L 42 40 L 59 32 L 76 45" 
        stroke="white" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.9" />
  
  <!-- Small dots at data points -->
  <circle cx="25" cy="55" r="3" fill="white" />
  <circle cx="42" cy="40" r="3" fill="white" />
  <circle cx="59" cy="32" r="3" fill="white" />
  <circle cx="76" cy="45" r="3" fill="white" />
</svg>
